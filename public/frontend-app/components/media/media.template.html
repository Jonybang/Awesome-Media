<md-sidenav-layout style="height: 100%;">
	<md-sidenav opened="true" mode="side" align="start" class="padding">
		<sidenav
				[(currentUser)]="currentUser"
				(onSaveNewUser)="onSaveNewUser($event)"
				(onLogInUser)="onLogInUser($event)"
				(onVkAuth)="onVkAuth()"
				(onSyncAudio)="onSyncAudio()"
				(onUploadMedia)="onUploadMedia()"
				[message]="sideNavMessage"
				[allowToCreateFirstUser]="users && users.length ? false : true">
		</sidenav>
	</md-sidenav>

	<audio-player [audio]="currentMedia" (onEnded)="nextMedia()"></audio-player>

	<md-progress-bar *ngIf="!loaded" mode="indeterminate"></md-progress-bar>

	<media-list class="padding" [(list)]="mediaList" [(currentMedia)]="currentMedia" [message]="mediaListMessage" (mediaSelect)="mediaSelected($event)" (onLoadList)="mediaListLoaded($event)"></media-list>
</md-sidenav-layout>
