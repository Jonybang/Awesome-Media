<h3>Playlists</h3>

<div *ngIf="currentUser">
	<ul class="without-bullets">
		<li *ngFor="let playlist of playlists" [ngClass]="{'bold': currentPlaylist && playlist._id == currentPlaylist._id}"><a href (click)="selectPlayList(playlist)">{{playlist.name}}</a></li>
	</ul>

	<button *ngIf="!newPlaylist" md-raised-button (click)="newPlaylist = {}">New playlist</button>

	<md-input *ngIf="newPlaylist" placeholder="Playlist name" [(ngModel)]="newPlaylist.name" (keyup.enter)="createPlaylist()"></md-input>
</div>

<div *ngIf="!currentUser">
	<h6>For manage playlists - please auth</h6>
</div>


<p>{{message}}</p>
