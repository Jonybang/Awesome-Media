<div>
	<h3>{{listLabel || 'Audio list:'}}</h3>
	<p [hidden]="loaded && list && list.length">{{message || 'No media :( You are logged in?'}}</p>
	<md-progress-bar *ngIf="!loaded" mode="indeterminate"></md-progress-bar>
	<ul>
		<li *ngFor="let audio of list" [ngClass]="{'bold': audio == current}"><a href (click)="selectMedia(audio)">{{audio.artist}} - {{audio.title}}</a></li>
	</ul>
</div>
